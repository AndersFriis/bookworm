<div class="thumbnail book-thumbnail">
    <a href="{{book.get_absolute_url}}">
        <img class="img-responsive book-cover" src="http://covers.openlibrary.org/b/isbn/9780385533225-M.jpg" alt="Book Cover">
    </a>
    <div class="caption">
        <h4>
            {{book.title}}
        </h4>
        <em>{{book.get_authors}}</em>
        <p>
            <a href="{{book.get_absolute_url}}">View Book</a>
        </p>
    </div>
</div>
